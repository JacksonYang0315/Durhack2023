<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Area Website</title>
    <style>
        /* Include Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* General body and button styles */
        body,

        button {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Left area styles */
        .left {
            background-image: url("./R.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            width: calc(25%);
            float: left;
        }

        /* Middle area styles */
        .middle {
            background-image: url("./p2pic.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            width: calc(40%);
            float: left;
            position: relative;
        }

        /* Right area styles - using flexbox for centering */
        .right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: calc(35%);
            float: left;
        }

        /* Upload button styles */
        .upload-button {
            background-color: #d4d4d4;
            color: #000;
            padding: 15px 138px;
            margin-bottom: 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            position: absolute;
            top: 400px;
        }

        /* Find size button styles */
        .find-size-button {
            background-color: #000;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        /* Photo input area styles */
        .photo-input-area {
            border: 2px dashed #000;
            height: 80%;
            margin: 10%;
            position: relative;
        }

        /* Input and select styles */
        input,
        select {
            width: calc(100% - 35px);
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-shadow: none;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #000;
            outline: none;
        }

        /* Confirm button styles */
        #confirm {
            background-color: #000;
            color: #fff;
            padding: 20px 30px; /* Increase padding for a larger button */
            margin: 20px auto;
            /* Set the left and right margins to auto to center the button */
            display: block;
            /* Make the button a block-level element to enable margin auto */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: fit-content;
            /* Set the width of the button to fit its content */
            font-size: 18px; /* Increase font-size if needed */
        }

        #confirm:hover {
            background-color: #333;
        }

        /* Clear float style */
        .clear {
            clear: both;
        }

        /* Size options styles */
        .size-options {
            width: 80%;
            margin-top: 70px;
            text-align: center;
            transform: translateX(5%);
            /* Adjust the percentage as needed */
        }

        .size-options label {
            display: block;
            margin: 10px 0;
        }

        .size-options input,
        .size-options select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 25px;
        }
    </style>
</head>

<body>
    <div class="left">
        <h2></h2>
        <button class="upload-button">Upload Photo</button>
    </div>

    <div class="middle">
        <img src="./R3.jpg" class="photo-input-area" id="photo-input-area" height=〝100〞 width=〝100〞>

    </div>

    <div class="right">
        <div class="size-options">
            <div class="size-options">
                <label for="height">Height</label>
                <input type="number" id="height" name="height">

                <label for="weight">Weight</label>
                <input type="number" id="weight" name="weight">

                <label for="fit-range">Fit Preference</label>
                <input type="range" id="fit-range" name="fit-range" min="0" max="100">
                <button id="confirm">Find your size & style!</button>
            </div>
        </div>
    </div>

    <div class="clear"></div> <!-- Clear the float after the three areas -->

</body>

</html>
