<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
      .centered-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      /* 淡藍色按鈕 */
      .btn-light-blue {
        background-color: #87CEEB;
        color: #ffffff;
      }
      /* 白底藍字按鈕 */
      .btn-light-yellow {
        background-color: #ffffff;
        color: #87CEEB;
      }
      /* 背景顏色 */
      body {
        background-color: #f2f2f2; /* 這裡使用淡灰色作為背景顏色，你可以根據需要更改顏色值 */
      }
      /* 修改字體 */
      body, button {
        font-family: 'cursive', cursive; /* 在這裡指定字體為'cursive' */
      }
      /* 自定义按钮大小 */
      .btn-super-lg {
        font-size: 24px; /* 修改字体大小 */
        padding: 20px 40px; /* 修改内边距 */
      }
      /* 按钮间距 */
      .button-container {
        margin: 20px; /* 增加按钮容器的外边距 */
      }
    </style>
  </head>
  <body>
    <div class="centered-container">
      <div class="button-container">
        <button type="button" class="btn btn-light-blue btn-super-lg">Specific clothes</button>
      </div>
      <div class="button-container">
        <button type="button" class="btn btn-light-yellow btn-super-lg">Find style</button>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQ
