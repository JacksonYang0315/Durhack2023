<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fashion Style Buttons</title>
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .button {
    border: none;
    padding: 25px 40px; /* Increased padding for a larger button */
    font-size: 20px; /* Increased font size for readability */
    text-align: center;
    text-transform: uppercase;
    transition: all 0.3s;
    background: white;
    color: black;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    font-weight: bold;
    margin: 10px; /* Adjusted for spacing between larger buttons */
    cursor: pointer;
    outline: none;
    position: relative;
    overflow: hidden;
    border-radius: 8px; /* Slightly larger border-radius for aesthetic */
  }
  .button::after {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
    z-index: -1;
    transition: transform 0.5s;
    transform: scaleX(0);
    transform-origin: 0 50%;
  }
  .button:hover::after {
    transform: scaleX(1);
  }
  .button span {
    position: relative;
    z-index: 1;
  }
  .button:hover {
    color: white;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<button class="button"><span>Find Something Specific?</span></button>
<button class="button"><span>Find Style?</span></button>

</body>
</html>
