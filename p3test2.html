<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Area Website</title>
    <style>
        /* Include Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* General body and button styles */
        html,
body {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Nunito", sans-serif;
  color: #000;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
}
        button {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Left area styles */
        .left {
            background-image: url("http://localhost:3000/pic/R1.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            width: calc(25%);
            float: left;
        }

        /* Middle area styles */
        .middle {
            background-image: url("http://localhost:3000/pic/R3.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            width: calc(40%);
            float: left;
            position: relative;
        }

        /* Right area styles - using flexbox for centering */
        .right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: calc(35%);
            float: left;
        }

        /* Upload button styles */
        .upload-button {
            background-color: #d4d4d4;
            color: #000;
            padding: 15px 138px;
            margin-bottom: 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            position: absolute;
            top: 400px;
        }

        /* Find size button styles */
        .find-size-button {
            background-color: #000;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        /* Photo input area styles */
        .photo-input-area {
            border: 2px dashed #000;
            height: 80%;
            margin: 10%;
            position: relative;
        }

        /* Input and select styles */
        input,
        select {
            width: calc(100% - 35px);
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-shadow: none;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #000;
            outline: none;
        }

        /* Confirm button styles */
        #confirm {
            background-color: #000;
            color: #fff;
            padding: 20px 30px; /* Increase padding for a larger button */
            margin: 20px auto;
            /* Set the left and right margins to auto to center the button */
            display: block;
            /* Make the button a block-level element to enable margin auto */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: fit-content;
            /* Set the width of the button to fit its content */
            font-size: 18px; /* Increase font-size if needed */
        }

        #confirm:hover {
            background-color: #333;
        }

        /* Clear float style */
        .clear {
            clear: both;
        }

        /* Size options styles */
        .size-options {
            width: 80%;
            margin-top: 70px;
            text-align: center;
            transform: translateX(5%);
            /* Adjust the percentage as needed */
        }

        .size-options label {
            display: block;
            margin: 10px 0;
        }

        .size-options input,
        .size-options select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 25px;
        }
        #form-wrapper {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

form {
  width: 90%;
  max-width: 500px;
}
form #form-title {
  margin-top: 0;
  font-weight: 400;
  text-align: center;
}
form #debt-amount-slider {
  display: flex;
  flex-direction: row;
  align-content: stretch;
  position: relative;
  width: 100%;
  height: 50px;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
}
form #debt-amount-slider::before {
  content: " ";
  position: absolute;
  height: 2px;
  width: 100%;
  width: calc(100% * (4 / 5));
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #000;
}
form #debt-amount-slider input,
form #debt-amount-slider label {
  box-sizing: border-box;
  flex: 1;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  cursor: pointer;
}
form #debt-amount-slider label {
  display: inline-block;
  position: relative;
  width: 20%;
  height: 100%;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
}
form #debt-amount-slider label::before {
  content: attr(data-debt-amount);
  position: absolute;
  left: 50%;
  padding-top: 10px;
  transform: translate(-50%, 45px);
  font-size: 14px;
  letter-spacing: 0.4px;
  font-weight: 400;
  white-space: nowrap;
  opacity: 0.85;
  transition: all 0.15s ease-in-out;
}
form #debt-amount-slider label::after {
  content: " ";
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 30px;
  height: 30px;
  border: 2px solid #000;
  background: #fff;
  border-radius: 50%;
  pointer-events: none;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  z-index: 1;
  cursor: pointer;
  transition: all 0.15s ease-in-out;
}
form #debt-amount-slider label:hover::after {
  transform: translate(-50%, -50%) scale(1.25);
}
form #debt-amount-slider input {
  display: none;
}
form #debt-amount-slider input:checked + label::before {
  font-weight: 800;
  opacity: 1;
}
form #debt-amount-slider input:checked + label::after {
  border-width: 4px;
  transform: translate(-50%, -50%) scale(0.75);
}
form #debt-amount-slider input:checked ~ #debt-amount-pos {
  opacity: 1;
}
form #debt-amount-slider input:checked:nth-child(1) ~ #debt-amount-pos {
  left: 10%;
}
form #debt-amount-slider input:checked:nth-child(3) ~ #debt-amount-pos {
  left: 30%;
}
form #debt-amount-slider input:checked:nth-child(5) ~ #debt-amount-pos {
  left: 50%;
}
form #debt-amount-slider input:checked:nth-child(7) ~ #debt-amount-pos {
  left: 70%;
}
form #debt-amount-slider input:checked:nth-child(9) ~ #debt-amount-pos {
  left: 90%;
}
form #debt-amount-slider #debt-amount-pos {
  display: block;
  position: absolute;
  top: 50%;
  width: 12px;
  height: 12px;
  background: #000;
  border-radius: 50%;
  transition: all 0.15s ease-in-out;
  transform: translate(-50%, -50%);
  border: 2px solid #fff;
  opacity: 0;
  z-index: 2;
}
form:valid #debt-amount-slider input + label::before {
  transform: translate(-50%, 45px) scale(0.9);
  transition: all 0.15s linear;
}
form:valid #debt-amount-slider input:checked + label::before {
  transform: translate(-50%, 45px) scale(1.1);
  transition: all 0.15s linear;
}
form + button {
  display: block;
  position: relative;
  margin: 56px auto 0;
  padding: 10px 20px;
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
  transition: all 0.15s ease-in-out;
  font-family: inherit;
  font-size: 24px;
  font-weight: 600;
  background: #fff;
  border: 2px solid #000;
  border-radius: 8px;
  outline: 0;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  cursor: pointer;
}
form + button:hover {
  background: #000;
  color: #fff;
}
form + button:hover:active {
  transform: scale(0.9);
}
form + button:focus {
  background: #4caf50;
  border-color: #4caf50;
  color: #fff;
  pointer-events: none;
}
form + button:focus::before {
  -webkit-animation: spin 1s linear infinite;
          animation: spin 1s linear infinite;
}
form + button::before {
  display: inline-block;
  width: 0;
  opacity: 0;
  content: "";
  font-family: "Font Awesome 5 Pro";
  font-weight: 900;
  margin-right: 0;
  transform: rotate(0deg);
}
form:invalid + button {
  pointer-events: none;
  opacity: 0.25;
}

@-webkit-keyframes spin {
  from {
    transform: rotate(0deg);
    width: 24px;
    opacity: 1;
    margin-right: 12px;
  }
  to {
    transform: rotate(360deg);
    width: 24px;
    opacity: 1;
    margin-right: 12px;
  }
}

@keyframes spin {
  from {
    transform: rotate(0deg);
    width: 24px;
    opacity: 1;
    margin-right: 12px;
  }
  to {
    transform: rotate(360deg);
    width: 24px;
    opacity: 1;
    margin-right: 12px;
  }
}
    </style>
</head>

<body>
    <div class="left">        
        <input type="file" id="upload" name="filename" hidden/>
        <label class="upload-button" for="upload">Choose file</label>
    </div>

    <div class="middle">
        <img src="http://localhost:3000/pic/R2.jpg" class="photo-input-area" id="photo-input-area" height=〝100〞 width=〝100〞>
        

    </div>

    <div class="right">
        <div class="size-options">
            <div class="size-options">
                <label for="height">Height</label>
                <input id="height" name="height" placeholder="160 cm">

                <label for="weight">Weight</label>
                <input id="weight" name="weight" placeholder="40 kg">

                <label for="fit-range">Fit Preference</label>
                <input id="fit-preference" name="fitPreference" type="range" min="0" max="100" value="50">
        <span id="fit-value">50</span>%
                <button id="confirm" onclick="pageRedirect()">Find your size & style!</button>
            </div>
        </div>
    </div>

    <div class="clear"></div> <!-- Clear the float after the three areas -->

    <script>
        function pageRedirect() {
      window.location.replace("http://localhost:3000/loader");
    }


    function handleFileSelect(event) {
        // You can perform your actions here, e.g., display the file name, upload the file, etc.
        var files = event.target.files; // FileList object
        var file = files[0]; // we will assume single file selection
        console.log('File name: ' + file.name);
        document.getElementById('photo-input-area').src = "http://localhost:3000/pic/bg.png"
        

        // You can also update some UI elements here to show the file name or an uploading status, etc.
        // ...
    }

    // Add event listener to the file input element
    document.getElementById('upload').addEventListener('change', handleFileSelect, false);



    const rangeInput = document.getElementById('fit-preference');
    const rangeValue = document.getElementById('fit-value');

    rangeInput.addEventListener('input', function() {
        rangeValue.textContent = this.value;
    });
    </script>
</body>

</html>
