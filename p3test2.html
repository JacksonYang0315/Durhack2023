<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Area Website</title>
    <style>
           @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        /* Define the styles for the left, middle, and right areas */
        /*.left {
            background-color:  #fff;; /* Color for the left area */
        /*    height: 100vh;
            width: 25%; /* You can adjust the width as needed */
        /*    float: left; /* This allows the areas to sit side by side }*/
        body, button{
            font-family: 'poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .left {
            background-image: url("./R.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            width: calc(25%);
            float: left;
        }

        .middle {
            background-image: url("./p2pic.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            width: calc(40%); /* You can adjust the width as needed */
            float: left;
            position: relative;
        }
        .right {
            background-image: linear-gradient(to right, #808080 0%, #3c3636 100%);
            height: 100vh;
            width: calc(35%); /* You can adjust the width as needed */
            float: left;
            align-items: center;
        }
        .upload-button {
            background-color: #d4d4d4;
            color: #000;
            display: block;
            /*width: calc(100% - 20px);*/
            padding: 15px 138px;
            margin-bottom: 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            position:absolute;
            top: 400px;
        }


        .find-size-button {
        background-color: #000; /* Button background color */
        color: white;
        padding: 20px 40px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
        bottom: 20px;
        right: 20px;
        }

        .photo-input-area {
            border: 2px dashed #000; /* Add a dashed border to create a rectangular space */
            height: 80%; /* Adjust the height as needed */
            margin: 10%; /* Add margin for spacing */
            position: relative
        }

        input, select {
            width: calc(100% - 35px);
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-shadow: none;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #000;
            outline: none;
        }

        #confirm {
            /*width: calc(100% - 20px);*/
            background-color: #e0e0e0;
            color: #000;
            padding: 15px 180px;
            margin-bottom: 20px;
            border: none;
            border-radius: 25px;
            box-shadow: none;
            transition: background-color 0.3s ease;
            position:absolute;
            top: 400px;
        }

        #confirm:hover {
            background-color: #d4d4d4;
        }
        
        /* Clear the float to prevent layout issues */
        .clear {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="left">
        <h2></h2>
        <button class="upload-button">Upload Photo</button>
    </div>

    <div class="middle">
        <img src="./R3.jpg" class="photo-input-area" id="photo-input-area"  height=〝100〞 width=〝100〞>
        <button class="find-size-button">Find Your Size</button>
    </div>

    <div class="right">
        <div class="size-options">
            <label for="height">Height:</label>
            <input type="number" id="height" name="height">

            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight">

            <label for="fit">Fit Preference:</label>
            <select id="fit" name="fit">
                <option value="tight">Tight</option>
                <option value="loose">Loose</option>
            </select>
        </div>
        <button id="confirm">Confirm</button>
    </div>

    <div class="clear"></div> <!-- Clear the float after the three areas -->

</body>
</html>
