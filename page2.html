<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>specific</title>
  <style>
    /* 全局樣式 */
    body {
      font-family: 'fantasy', cursive;
      margin: 0;
      padding: 0;
    }
    /* 分區樣式 */
    .section {
      height: 100vh;
      float: left;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
    }
    /* 區域1樣式 */
    .section1 {
      background-color: #d0dee3;
      width: 20%;
    }
    /* 區域2樣式 */
    .section2 {
      background-color: #FFFFE0;
      width: 50%;
      text-align: center; /* 文本置中 */
    }
    /* 區域2樣式 - 搜索框樣式 */
    .search-box {
      margin-top: 20px; /* 與上方的間距 */
    }
    .search-input {
      padding: 8px 16px; /* 更改寬度 */
      font-size: 16px;
      width: 80%; /* 寬度設置為100% */
    }
    .search-button {
      padding: 8px 16px;
      background-color: #c4dac5;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    /* 產品框框樣式 */
    .product-container {
      display: flex; /* 使用 Flexbox 佈局 */
      justify-content: space-between; /* 在兩側對齊 */
      flex-wrap: wrap; /* 自動換行 */
      margin-top: 20px;
    }
    .product, .hidden-product {
      width: 30%; /* 控制每個產品框框的寬度 */
      text-align: center;
      margin: 10px;
    }
    .product img , .hidden-product img{
      width: 100%; /* 讓圖片充滿產品框框 */
    }
    .product-title {
      font-weight: bold;
      margin: 10px 0;
    }
    .product-description {
      margin: 10px 0;
    }
    /* 區域3樣式 */
    .section3 {
      background-color: #f2f2f2;
      width: 30%;
    }
    /* 按鈕樣式 */
    button {
      font-family: cursive;
      font-size: 16px; /* 更改其他按鈕的字體大小 */
    }
    /* 按鈕樣式 - Menu、Color、Price、Size和Material的字體大小 */
    .menu-button, .color-button, .price-button, .size-button, .material-button {
      font-size: 30px; /* 更改Menu、Color、Price、Size和Material的字體大小- */
    }
    /* 隱藏下拉選單 */
    .hidden-menu, .hidden-color, .hidden-price, .hidden-size, .hidden-material, .model-container{
      display: none;
    }
  </style>
</head>
<body>
  <div class="section section1">
    <h1>filter</h1>
    <p></p>
    <div class="sidebar">
      <button id="toggle-menu" class="menu-button">Menu</button>
      <div class="filter hidden-menu">
        <button id="toggle-color" class="color-button">Color</button>
        <div class="filter hidden-color">
          <button id="toggle-black">Black</button>
        </div>
        <div class="filter hidden-color">
          <button>White</button>
        </div>
        <div class="filter hidden-color">
          <button>Grey</button>
        </div>
      </div>
      <div class="filter hidden-menu">
        <button id="toggle-price" class="price-button">Price</button>
        <div class="filter hidden-price">
          <button>under 100 pounds</button>
        </div>
        <div class="filter hidden-price">
          <button>100 to 500 pounds</button>
        </div>
        <div class="filter hidden-price">
          <button>over 500 pounds</button>
        </div>
      </div>
      <div class="filter hidden-menu">
        <button id="toggle-size" class="size-button">Size</button>
        <div class="filter hidden-size">
          <button>Small</button>
        </div>
        <div class="filter hidden-size">
          <button>Medium</button>
        </div>
        <div class="filter hidden-size">
          <button>Large</button>
        </div>
      </div>
      <div class="filter hidden-menu">
        <button id="toggle-material" class="material-button">Material</button>
        <div class="filter hidden-material">
          <button>Cotton</button>
        </div>
        <div class="filter hidden-material">
          <button>Silk</button>
        </div>
        <div class="filter hidden-material">
          <button>Wooler</button>
        </div>
      </div>
    </div>
  </div>
  <div class="section section2">
    <h1>choice</h1>
    <!-- 搜索框 -->
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Search...">
      <button class="search-button">Search</button>
    </div>
    <!-- 產品框框容器 -->
    <div class="product-container">
      <div class="product">
        <img src="pic/black.png" alt="Black dress">

        <button id="imagebutton"></button>

        <div class="product-title">Black dress</div>
        <div class="product-description">Zara Black dress, size S</div>
      </div>
      <div class="filter hidden-product">
        <img src="pic/grey.jpg" alt="Product 2">
        <div class="product-title">Grey dress</div>
        <div class="product-description">COS grey dress, size S</div>
      </div>
      <div class="filter hidden-product">
        <img src="pic/white.jpg" alt="Product 3">
        <div class="product-title">White dress</div>
        <div class="product-description">H & M white dress, size S</div>
      </div>
    </div>
  </div>
  <div class="section section3">
    <h1>your look</h1>
    <model-viewer id="prompt-demo" interaction-prompt="none" class="model-container"
                alt="A 3D model of Neil Armstrong's Spacesuit"
                src="http://localhost:3000/shared-assets/models/demo_dress.glb" ar shadow-intensity="1" camera-controls
                touch-action="pan-y" ar-status="not-presenting">
                <div class="dot" slot="finger0"></div>
                <div class="dot" slot="finger1"></div>
            </model-viewer>
  </div>
  <script>
    const toggleButton = document.getElementById('toggle-menu');
    const hiddenMenu = document.querySelectorAll('.hidden-menu');
    const toggleColor = document.getElementById('toggle-color');
    const hiddenColor = document.querySelectorAll('.hidden-color');
    const toggleblack = document.getElementById('toggle-black');
    const hiddenproduct = document.querySelectorAll('.hidden-product');
    const togglePrice = document.getElementById('toggle-price');
    const hiddenPrice = document.querySelectorAll('.hidden-price');
    const toggleSize = document.getElementById('toggle-size');
    const hiddenSize = document.querySelectorAll('.hidden-size');
    const toggleMaterial = document.getElementById('toggle-material');
    const hiddenMaterial = document.querySelectorAll('.hidden-material');
    toggleButton.addEventListener('click', () => {
      hiddenMenu.forEach((menu) => {
        menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
      });
    });
    toggleColor.addEventListener('click', () => {
      hiddenColor.forEach((color) => {
        color.style.display = color.style.display === 'none' ? 'block' : 'none';
      });
    });

    toggleblack.addEventListener('click', () => {
      hiddenproduct.forEach((product) => {
        product.style.display = product.style.display === 'none' ? 'block' : 'none';
      });
    });

    togglePrice.addEventListener('click', () => {
      hiddenPrice.forEach((price) => {
        price.style.display = price.style.display === 'none' ? 'block' : 'none';
      });
    });

    toggleSize.addEventListener('click', () => {
      hiddenSize.forEach((size) => {
        size.style.display = size.style.display === 'none' ? 'block' : 'none';
      });
    });

    toggleMaterial.addEventListener('click', () => {
      hiddenMaterial.forEach((material) => {
        material.style.display = material.style.display === 'none' ? 'block' : 'none';
      });
    });
  </script>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</body>
</html>
