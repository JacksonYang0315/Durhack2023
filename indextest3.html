<!DOCTYPE html>
<html lang="en">
<head>
    
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Fitting Room</title>
<style>
   @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body, input, button, select {
    font-family: 'Poppins', sans-serif;
    color: #333;
}

.container {
    display: flex;
    height: 100vh; /* Full height */
    background-color: #f8f8f8;
}

.sidebar {
    width: 30%;
    padding: 30px;
    background-color: #fff;
    border-right: 1px solid #eaeaea;
}

.main-content {
    width: 70%;
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-image: url('your-background-image.jpg'); /* Replace with your desired image */
    background-size: cover;
    background-position: center;
}

.size-finder h2 {
    font-weight: 600;
    margin-bottom: 20px;
}

button {
    background-color: #000;
    color: #fff;
    display: block;
    width: calc(100% - 20px);
    padding: 15px;
    margin-bottom: 20px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    transition: background-color 0.3s ease;
    cursor: pointer;
}

button:hover {
    background-color: #444;
}

input, select {
    width: calc(100% - 20px);
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 25px;
    box-shadow: none;
    transition: border-color 0.3s ease;
}

input:focus, select:focus {
    border-color: #000;
    outline: none;
}

#confirm {
    background-color: #e0e0e0;
    color: #000;
    border: none;
    transition: background-color 0.3s ease;
}

#confirm:hover {
    background-color: #d4d4d4;
}

/* Responsive design */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .sidebar,
    .main-content {
        width: 100%;
    }
}

</style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <button id="uploadPhoto">Upload Photo</button>
        <div id="sizeFinder" class="size-finder">
            <h2>Find Your Size</h2>
            <button onclick="popUp()">Pop Up</button>
            <button onclick="pushBottom()">Push The Bottom</button>
        </div>
    </div>

    <div class="main-content">
        <div class="size-options">
            <label for="height">Height:</label>
            <input type="number" id="height" name="height">

            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight">

            <label for="fit">Fit Preference:</label>
            <select id="fit" name="fit">
                <option value="tight">Tight</option>
                <option value="loose">Loose</option>
            </select>
        </div>
        <button id="confirm">Confirm</button>
    </div>
</div>

<script>

function popUp() {
    alert("Pop-up functionality placeholder");
}

function pushBottom() {
    alert("Push the bottom functionality placeholder");
}

document.getElementById('uploadPhoto').addEventListener('click', function() {
    alert("This would be the upload photo functionality.");
});

document.getElementById('confirm').addEventListener('click', function() {
    const height = document.getElementById('height').value;
    const weight = document.getElementById('weight').value;
    const fitPreference = document.getElementById('fit').value;
    
    alert(`Your inputs:\nHeight: ${height}\nWeight: ${weight}\nFit Preference: ${fitPreference}`);
    // Here you would handle the confirmation and possibly send data to a server
});


</script>
</body>
</html>
