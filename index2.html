<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <style>
    html,
    body {
      height: 100%;
      /* Ensure the html and body are at least the height of the viewport */
      margin: 0;
      /* Reset default margin */
      padding: 0;
      /* Reset default padding */
      background-image: url('http://localhost:3000/pic/bg.png');
      /* Set the background image */
      background-size: cover;
      /* Cover the entire viewport */
      background-repeat: no-repeat;
      /* Do not repeat the image */
      background-attachment: fixed;
      /* Optionally fix the background to the viewport */
      font-family: 'cursive', cursive;
      /* Specify the font family */
    }

    .centered-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 淡藍色按鈕 */
    .btn-light-blue {
      background-color: #87CEEB;
      color: #ffffff;
    }

    /* 白底藍字按鈕 */
    .btn-light-yellow {
      background-color: #ffffff;
      color: #87CEEB;
    }

    /* 修改字体 */
    body,
    button {
      font-family: 'cursive', cursive;
      /* 在这里指定字体为'cursive' */
    }

    /* 自定义按钮大小 */
    .btn-super-lg {
      font-size: 24px;
      /* 修改字体大小 */
      padding: 20px 40px;
      /* 修改内边距 */
    }

    /* 按钮间距 */
    .button-container {
      margin: 20px;
      /* 增加按钮容器的外边距 */
    }
  </style>
</head>

<body>
  <div class="centered-container">
    <div class="button-container">
      <button type="button" class="btn btn-light-blue btn-super-lg" onclick="pageRedirect()">Specific clothes</button>
    </div>
    <div class="button-container">
      <button type="button" class="btn btn-light-yellow btn-super-lg" onclick="pageRedirect()">Find style</button>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <script>
    function pageRedirect() {
      window.location.replace("http://localhost:3000/specific");
    }
  </script>
</body>

</html>
